									<td>好友邮箱:<input type="text"  style="width:350px;"  name="textemail"></td>

<!--=============邮件邀请=============-->
<script>
$(function(){
	$("#J_report_pop strong").html('邮件邀请');
})
	function check(){
		var text_state = $("input[name='textemail']").val();
		if(text_state==''){
				flag=false;
				return false;
		}else{
				flag=true;
				return true;
		}
		return flag;
	}
</script>
